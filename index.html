<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/abe79c6cf4.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <aside>
            <h3>Muebles para el hogar</h3>
            <ul>
                <li class="header-list">Inicio</li>
                <li class="header-list">Quienes somos</li>
                <li class="header-list">Productos</li>
            </ul>
        </aside>
        <nav class="filtros">
            <div>
                <p>Ordenar por:</p>
                <select>
                    <option value="precio">Precio</option>
                    <option value="producto">Producto</option>
                </select>
        </nav>
        </section>
        <section class="paginacion">
            <ul>
                <li><a class="active">...</a></li>
                <li><a class="active">1</a></li>
                <li><a class="active">2</a></li>
                <li><a class="active">3</a></li>
                <li><a class="active">...</a></li>
            </ul>

        </section>
        <section class="grid">
            <div class="cuadro">
                <img src="assets/img/Cama 1.jpg" alt="Cama_1">
                <p> Cama Individual</p>
                <p> $379.990 </p>
                <button> Comprar </button>
            </div>
            <div class="cuadro">
                <img src="assets/img/Cama 2.jpg" alt="Cama_2">
                <p> Cama doble</p>
                <p> $579.990 </p>
                <button> Comprar </button>
            </div>
            <div class="cuadro">
                <img src="assets/img/escritorio 1.jpg" alt="Escritorio_1">
                <p> Escritorio con cajones</p>
                <p> $249.990 </p>
                <button> Comprar </button>
            </div>
            <div class="cuadro">
                <img src="assets/img/escritorio 2.jpg" alt="Escritorio_2">
                <p> Escritorio simple</p>
                <p> $129.990 </p>
                <button> Comprar </button>
            </div>
            <div class="cuadro">
                <img src="assets/img/cuna 1.jpg" alt="Cuna_1">
                <p> Cuna </p>
                <p> $329.990 </p>
                <button> Comprar </button>
            </div>


        </section>
        <footer>
            <div class="footer">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram"></i>
                <p> Todos los derechos reservados </p>
            </div>

        </footer>
    </main>
</body>

</html>
